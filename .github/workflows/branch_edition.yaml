---
name: Branch edition

on:
  pull_request:
    branches: [main]
    types:
      - synchronize
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  distros:
    timeout-minutes: 10
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workspace repo
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          repository: orglang/go-workspace
      - uses: ./.github/actions/checkout-repos
        with:
          ref: ${{ github.ref }}
      - uses: ./.github/actions/setup-tools
      - run: task distros
